<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;&display=swap"
      rel="stylesheet"
    />
    <!-- Style -->
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <h1>Movie Deck</h1>
    </header>
    <section>
      <div class="search-section">
        <input
          class="search-input"
          type="text"
          placeholder="Search by name..."
        />
        <button class="search-btn">Search</button>
      </div>
      <div class="sort-section">
        <button class="sort" id="sortByDate">Sort by date (oldest to latest)</button>
        <button class="sort" id="sortByRating">Sort by rating (Least to most)</button>
      </div>
    </section>
    <section class="movie-section">
      <div class="tabs">
        <button class="tab tabs-all" >All</button>
        <button class="tab tabs-fav">Favorites</button>
      </div>
      <div class="movie-card">
        <div class="card" id="card" style="display: none;">
          <img src="" id="movieImg" class="movie-img" />
          <h3 class="movie-title" id="movieTitle"></h3>
          <div class="votes">
            <div class="">
              <p id="votesCount"></p>
              <p id="votesAverage"></p>
            </div>
            <div class="fav-icon">
              <i class="fa-regular fa-heart"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="paginations">
        <button class="paginations-btn">Previous</button>
        <button class="paginations-btn">Current Page: 1</button>
        <button class="paginations-btn">Next</button>
      </div>
    </section>
    <footer>
      <p>Â© 2023 Movie Deck</p>
    </footer>
    <script src="/index.js"></script>
  </body>
</html>
